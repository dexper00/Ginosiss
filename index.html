<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNOSIS 4.0 - Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video Container -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://dexper00.github.io/Ginosiss/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay Content -->
    <div class="overlay"></div>
    <div class="content">
        <h1 class="title">GNOSIS 4.0</h1>
        <p class="description">The Ultimate Tech Events - Register Now!</p>
        
        <!-- Payment Button -->
        <button id="payButton">Pay to Register - â‚¹20</button>

        <!-- Share Screenshot Button (Initially Hidden) -->
        <button id="shareButton" style="display: none;">Share Screenshot on WhatsApp</button>

        <!-- Proceed to Form Button (Initially Hidden) -->
        <button id="registerForm" style="display: none;">Proceed to Registration Form</button>
    </div>

    <script>
        document.getElementById("payButton").addEventListener("click", function() {
            let upiURL = "upi://pay?pa=lenadorin8@oksbi&pn=NabeelAlikkal&am=20&cu=INR";
            window.location.href = upiURL;

            // Show "Share Screenshot" button after 10 seconds (allowing time for payment)
            setTimeout(() => {
                document.getElementById("shareButton").style.display = "inline-block";
            }, 10000);
        });

        document.getElementById("shareButton").addEventListener("click", function() {
            let whatsappMessage = "Hey, I have completed my payment for GNOSIS 4.0. Here is my screenshot for verification.";
            let whatsappURL = `https://api.whatsapp.com/send?phone=+918157812238&text=${encodeURIComponent(whatsappMessage)}`;
            
            window.open(whatsappURL, "_blank");

            // Show "Proceed to Registration" button after WhatsApp opens
            setTimeout(() => {
                document.getElementById("registerForm").style.display = "inline-block";
            }, 5000);
        });

        document.getElementById("registerForm").addEventListener("click", function() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeTyEsj4-tN4xsrVnpy5kJi3z2AolwD-V4UWGoBOkSMN2BmGQ/viewform?usp=header";
        });
    </script>

</body>
</html>

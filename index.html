<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNOSIS 4.0 - Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://dexper00.github.io/Ginosiss/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Content Section -->
    <div class="content">
        <h1 class="title">GNOSIS 4.0</h1>
        <p class="description">The Ultimate Tech Event - Register Now!</p>

          <!-- Image Display Area -->
          <div class="event-container">
            <img class="event-image" src=C:images\image.png alt="Gaming Tournament">
            <img class="event-image" src=C:images\image2.jpg alt="Digital Drawing">
            <img class="event-image" src=C:images\image3.jpg alt="Coding Challenge">
            <img class="event-image" src=C:images\image5.jpg alt="Project Expo">
        </div>

        <!-- Event Name Display -->
        <p class="event-name" id="eventName">Coding Challenge</p>

        <!-- Payment Button -->
        <button id="payButton">Pay to Register - â‚¹20</button>

        <!-- Share Screenshot Button (Initially Hidden) -->
        <button id="shareButton" style="display: none;">Share Screenshot on WhatsApp</button>

        <!-- Proceed to Form Button (Initially Hidden) -->
        <button id="registerForm" style="display: none;">Proceed to Registration Form</button>
    </div>

    <script>
        // Array of Event Names
        const eventNames = ["Coding Challenge", "Digital Drawing", "Rapid PC Assembling", "Gaming Tournament"];
        const images = document.querySelectorAll(".event-image");
        const eventNameElement = document.getElementById("eventName");

        let index = 0;

        function showNextImage() {
            images.forEach((img, i) => {
                img.style.opacity = i === index ? "1" : "0"; // Show current image, hide others
            });

            // Update Event Name
            eventNameElement.innerText = eventNames[index];

            index = (index + 1) % images.length; // Loop back to the first image after the last
        }

        setInterval(showNextImage, 4000); // Change image every 4 seconds
        showNextImage(); // Show the first image immediately

        // Payment Handling
        document.getElementById("payButton").addEventListener("click", function() {
            let upiURL = "upi://pay?pa=lenadorin8@oksbi&pn=NabeelAlikkal&am=20&cu=INR";
            window.location.href = upiURL;

            setTimeout(() => {
                document.getElementById("shareButton").style.display = "inline-block";
            }, 10000);
        });

        document.getElementById("shareButton").addEventListener("click", function() {
            let whatsappMessage = "Hey, I have completed my payment for GNOSIS 4.0. Here is my screenshot for verification.";
            let whatsappURL = `https://api.whatsapp.com/send?phone=+918157812238&text=${encodeURIComponent(whatsappMessage)}`;
            
            window.open(whatsappURL, "_blank");

            setTimeout(() => {
                document.getElementById("registerForm").style.display = "inline-block";
            }, 5000);
        });

        document.getElementById("registerForm").addEventListener("click", function() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeTyEsj4-tN4xsrVnpy5kJi3z2AolwD-V4UWGoBOkSMN2BmGQ/viewform?usp=header";
        });
    </script>

</body>
</html>
